zuul.routes.query.service-id: dcatech-labviewer-query-service
zuul.routes.query.path: /lbw/consulta/**

zuul.routes.menu.service-id: dcatech-labviewer-query-service
zuul.routes.menu.path: /lbw/menus/**

zuul.routes.escenario.service-id: dcatech-labviewer-query-service
zuul.routes.escenario.path: /lbw/escenario/**

zuul.routes.descarga.service-id: dcatech-labviewer-query-service
zuul.routes.descarga.path: /lbw/descarga/**

zuul.routes.usuario.service-id: dcatech-labviewer-query-service
zuul.routes.usuario.path: /lbw/usuario/**

zuul.routes.paramtero.service-id: dcatech-labviewer-query-service
zuul.routes.paramtero.path: /lbw/paramtero/**

zuul.routes.report.service-id: dcatech-labviewer-reports
zuul.routes.report.path: /lbw/reportes/**

zuul.routes.procedure.service-id: dcatech-labviewer-procedure-service
zuul.routes.procedure.path: /lbw/procedimiento/**

zuul.routes.macro.service-id: labviewer-macro-service
zuul.routes.macro.path: /lbw/macro/**

zuul.routes.template.service-id: dcatech-reports-template-service
zuul.routes.template.path: /lbw/template/**

zuul.routes.seguridad.service-id: labviewer-security-service
zuul.routes.seguridad.path: /lbw/seguridad/**
zuul.routes.seguridad.sensitive-headers:Cookie,Set-Cookie

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 380000
ribbon.ConnectTimeout: 90000
ribbon.ReadTimeout: 100000

zuul.host.connect-timeout-millis: 600000
zuul.host.socket-timeout-millis: 10000

